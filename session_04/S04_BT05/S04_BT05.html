<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style_BT05.css" />
  </head>
  <body>
    <div class="container">
      <h2>Đăng ký tài khoản</h2>
      <div class="sign-up_form">
        <form action="#" method="post">
          <label for="name">Họ và tên:</label><br />
          <input
            type="text"
            name="name"
            id="name"
            class="input-box"
            placeholder="Nhập tên của bạn"
            required
          /><br />
          <label for="email">Email:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            class="input-box"
            placeholder="Nhập email của bạn"
            required
          /><br />
          <label for="pass">Mật khẩu:</label><br />
          <input
            type="password"
            name="pass"
            id="pass"
            class="input-box"
            placeholder="Nhập mật khẩu của bạn"
            required
          /><br />
          <label for="re-pass">Xác nhận mật khẩu:</label><br />
          <input
            type="password"
            name="re-pass"
            id="re-pass"
            class="input-box"
            placeholder="Nhập lại mật khẩu của bạn"
            required
          /><br />
          <input type="submit" value="Đăng ký" class="sign-up_button" />
        </form>
      </div>
    </div>
  </body>
</html>
